<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-4">
    <h1>Guess the Number</h1>
    <p>Guess the number between 1 and 100.</p>
    <p>
      You have <span id="guessesLeft" class="text-danger">10</span> guesses
      left.
    </p>
    <div class="card">
      <div class="card-body">
        <div class="d-flex gap-2">
          <input
            type="number"
            id="txtNum"
            class="form-control d-inline w-50"
            disabled
            placeholder="Type number between 1-100"
          />
          <button id="btnGuess" class="btn btn-info d-none" onclick="guess()">
            Guess
          </button>
          <button id="btnStart" class="btn btn-secondary" onclick="start()">
            Start the game
          </button>
        </div>
        <label id="txtResult" class="mt-4 text-danger"></label>
      </div>
    </div>

    <script src="js/app-4.js"></script>
  </body>
</html>
