<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style-6.css" />
  </head>
  <body>
    <div class="container">
      <h1>Countdown Timer</h1>
      <div>
        <input type="number" name="time" id="txtNum" class="form-control" />
      </div>

      <div
        class="btn-group mt-5 justify-content-center"
        role="group"
        aria-label="Basic mixed styles example"
      >
        <button type="button" class="btn btn-info" id="btnSet">Set</button>
        <button type="button" class="btn btn-secondary" id="btnStart">
          Start
        </button>
        <button type="button" class="btn btn-primary" id="btnStop">Stop</button>
      </div>
      <div class="timer-box mt-5" id="timerDiv">
        <h2 id="result" class="display-1"></h2>
      </div>
      <div class="d-none display-1 over-div text-danger" id="overDiv">
        TIME OVER!
      </div>
    </div>

    <script src="js/app-6.js"></script>
  </body>
</html>
