<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaz Vakitleri</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-8 col-md-5 col-lg-3 my-5">
                <table class="table-bordered table-striped  text-center">
                    <thead>
                        <tr>
                            <th colspan="2">
                                    <input class="input-txt" type="text" placeholder="konum yazınız..." name="city" id="city">
                                    <button class="btn-txt" id="btn-search">Ara</button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="fw-bold">
                            <td colspan="2" id="date">29.05.2023</td>
                        </tr>
                        <tr class="fw-bold">
                            <td id="location" class="text-capitalize">İstanbul</td>
                            <td id="temp">C deg</td>
                        </tr>
                        <tr>
                            <td>İmsak</td>
                            <td id="imsak">3:30</td>
                        </tr>
                        <tr>
                            <td>Güneş</td>
                            <td id="gunes">3:30</td>
                        </tr>
                        <tr>
                            <td>Öğle</td>
                            <td id="ogle">3:30</td>
                        </tr>
                        <tr>
                            <td>İkindi</td>
                            <td id="ikindi">3:30</td>
                        </tr>
                        <tr>
                            <td>Akşam</td>
                            <td id="aksam">3:30</td>
                        </tr>
                        <tr>
                            <td>Yatsı</td>
                            <td id="yatsi">3:30</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./script.js"></script>

</body>
</html>
