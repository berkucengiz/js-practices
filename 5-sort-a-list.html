<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-5">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Type a city name..."
        id="txtCity"
      />
      <button class="btn btn-outline-secondary" type="button" id="btnAdd">
        Add
      </button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary" id="btnSort">Sort</button>
      <button type="button" class="btn btn-success" id="btnReverse">
        Reverse
      </button>
      <button type="button" class="btn btn-danger" id="btnRemoveLast">
        Remove Last
      </button>
      <button type="button" class="btn btn-warning" id="btnRemoveFirst">
        Remove First
      </button>
      <button type="button" class="btn btn-secondary" id="btnRemoveAll">
        Remove All
      </button>
      <button type="button" class="btn btn-info" id="btnMix">Mix</button>
    </div>
    <ul id="list"></ul>
    <script src="js/app-5.js"></script>
  </body>
</html>
