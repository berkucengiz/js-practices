<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="result">
        <input type="text" class="calculator-input" id="result" value="" />
      </div>

      <div class="row">
        <button onclick="calculate('7')">7</button>
        <button onclick="calculate('8')">8</button>
        <button onclick="calculate('9')">9</button>
        <button class="operator" onclick="calculate('+')" value="+">+</button>
      </div>

      <div class="row">
        <button onclick="calculate('4')">4</button>
        <button onclick="calculate('5')">5</button>
        <button onclick="calculate('6')">6</button>
        <button class="operator" onclick="calculate('-')" value="-">-</button>
      </div>

      <div class="row">
        <button onclick="calculate('1')">1</button>
        <button onclick="calculate('2')">2</button>
        <button onclick="calculate('3')">3</button>
        <button class="operator" onclick="calculate('*')">&times;</button>
      </div>
      <div class="row">
        <button onclick="calculate('0')">0</button>
        <button class="decimal" onclick="calculate('.')">.</button>
        <button class="operator" id="clean" onclick="clean()">C</button>
        <button type="button" class="operator" onclick="calculate('/')">
          &divide;
        </button>
      </div>
      <div class="row">
        <button
          class="equal-sign operator"
          id="calculate"
          onclick="calculater()"
        >
          =
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
